    <style>
        :root {
            --primary: #0056b3;
            /* Deep Blue from header */
            --accent: #ffc107;
            /* Yellow/Gold from header */
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-secondary: #666;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Cairo', 'Outfit', sans-serif;
            /* Cairo for Arabic, Outfit for English */
            background: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            background: linear-gradient(135deg, var(--primary), #003d80);
            color: white;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 86, 179, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.5%);
            background-size: 20px 20px;
            opacity: 0.3;
            transform: rotate(45deg);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            margin-top: 5px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .section-title {
            background: var(--accent);
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 30px 0 15px 0;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            border-right: 5px solid var(--primary);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .word-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .en-word {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary);
            text-align: left;
            /* English usually LTR, but in RTL context we force alignment if needed, though flex handles it */
            direction: ltr;
        }

        .ar-meaning {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .listen-btn {
            background: #eef2f6;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary);
            transition: all 0.2s;
            flex-shrink: 0;
            margin-right: 15px;
            /* Spacing from text */
        }

        .listen-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .listen-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Floating Action Button for Auto Play (Optional) */
        .fab {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
            border: none;
        }

        .fab:hover {
            transform: scale(1.05);
        }
    </style>
</head>

        function renderList(list, containerId) {

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);

            // Try to find a British voice
            const gbVoice = voices.find(voice => voice.lang === 'en-GB' || voice.name.includes('UK') || voice.name.includes('British'));

                utterance.voice = gbVoice;
                utterance.lang = 'en-GB';
            } else {
